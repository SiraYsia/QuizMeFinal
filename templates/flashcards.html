<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMe - Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
  <style>
    /* Reset some default styles */
    body, h1, h2, table {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'League Spartan', sans-serif;
      text-align: center;
      background-color: rgb(213, 194, 228);

    }

    header {
      background-color: #051d34;
      color: #fff;
      padding-bottom: 5px;
      padding-top: 10px;
    }

    .logo-container {
      font-size: 28px;
    }

    .logo {
      width: 100px;
      height: 100px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: right; 
      font-size: large;

    }

    nav li {
      display: inline-block;
      margin-right: 20px;
    }

    nav li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    nav li a:hover {
      text-decoration: underline;
    }

    .flashcards {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #071f51;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <h1> QuizMe</h1>
    </div>
  
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about_us') }}">About Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="flashcards">
    <form method="POST" action="{{ url_for('your_flashcards') }}">
      <h2>Flashcards</h2>
      <table>
        <tr>
          <th>Question</th>
          <th>Answer</th>
        </tr>
        {% for flashcard in flashcards %}
        <tr>
          <td><input type="text" name="question[]" value="{{ flashcard[0] }}"></td>
          <td><input type="text" name="answer[]" value="{{ flashcard[1] }}"></td>
        </tr>
        {% endfor %}
      </table>
      <label for="flashcard_set_name">Flashcard Set Name:</label>
      <input type="text" id="flashcard_set_name" name="flashcard_set_name" required>
      <br>
      <br>

      <button type="submit">Save Flashcards</button>
    </form>
  </section>
</body>
</html>
